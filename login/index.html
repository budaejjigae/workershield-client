<!DOCTYPE html>
<html lang="en">
<head>

    <title>로그인</title>

    <div class="menu">아직 아이디가 없으신가요? <a class="join" href="../join/  ">회원가입</a></div>
  </div>

  <script src="./script.js"></script>

</html>
