<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="./post.css">
    <title>게시글</title>
</head>
<body>
    <header>
        <a onclick="window.history.back()"><box-icon name='chevron-left' color="var(--main)" size="30px"></box-icon></a>
        <div class="title">게시글</div>
    </header>
    <div class="container">
        <div class="post-container">
            <div class="top">
                <div class="title">글 제목</div>
                <div class="sub"><span>작성자</span> | <span>2023.08.05</span></div>
            </div>
            <div class="content">
                글 내용~~~~ 글 내용~~~~ 글 내용~~~~ 글 내용~~~~ 글 내용~~~~
                글 내용~~~~ 글 내용~~~~ 글 내용~~~~ 글 내용~~~~ 글 내용~~~~
            </div>
        </div>
        <div class="comment-container">
            <div class="text">댓글</div>
            <div class="comment">
                <div class="author">작성자</div>
                <div class="content">댓글이지롱~~~~~~~~</div>
                <div class="date">2023.08.05</div>
            </div>
        </div>
        <div class="comment-input">
            <input type="text" placeholder="댓글을 입력하세요.">
            <button><box-icon name='send' type='solid' color="white"></box-icon></button>
          </div>
    </div>
</body>
</html>
