<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="./posting.css">
    <title>글 작성</title>
</head>
<body>
    <header>
        <a onclick="window.history.back()"><box-icon name='chevron-left' size="30px"></box-icon></a>
        <div class="title">글 작성</div>
    </header>
    <form>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" maxlength="20" placeholder="제목은 입력해주세요. (20자 이내)" required>
  
        <label for="content">내용</label>
        <textarea id="content" name="content" maxlength="1000" placeholder="내용을 입력해주세요. (1000자 이내)" required></textarea>
  
        <button type="button" onclick="uploadPost()">업로드</button>
    </form>
</body>
</html>
