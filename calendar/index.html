<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/bottomNavigation.css">
    <link rel="stylesheet" href="./style.css">
    <title>일정</title>
</head>
<body>
    <div class="container">
        <div class="month">
        <span class="arrow" onclick="prevMonth()"><box-icon name='chevron-left'></box-icon></span>
        <span id="month"></span>
        <span class="arrow" onclick="nextMonth()"><box-icon name='chevron-right' ></box-icon></span>
        </div>
        <div class="calendar-container">
            <div class="week-container">
                <div>일</div>
                <div>월</div>
                <div>화</div>
                <div>수</div>
                <div>목</div>
                <div>금</div>
                <div>토</div>
            </div>
            <table id="calendar">
            </table>
        </div>
        <div id="event-container">
            <div class="event">
                <div class="color"></div>
                <div class="content">
                    <div class="date">08.10</div>
                    <div class="title">
                        안전모 점검일
                    </div>
                </div>
            </div>
            <div class="event">
                <div class="color"></div>
                <div class="content">
                    <div class="date">08.25</div>
                    <div class="title">
                        사내 안전 교육
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bottom-navigation">
        <a class="nav-item" href="../"><box-icon name='home-alt-2'></box-icon><span>홈</span></a>
        <a class="nav-item" href="../info"><box-icon name='info-circle' ></box-icon><span>정보</span></a>
        <a class="nav-item active" href="../calendar"><box-icon name='calendar' color="var(--main)"></box-icon><span>일정</span></a>
        <a class="nav-item" href="../community"><box-icon name='chat' ></box-icon><span>커뮤니티</span></a>
        <a class="nav-item" href="../mypage"><box-icon name='user' ></box-icon><span>마이페이지</span></a>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
